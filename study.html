<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteDex - Study</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">‚Üê All Decks</a>
        <h1 id="study-deck-title">Study Session</h1>
    </header>
    <main class="container study-main">
        <div id="mode-selection" class="mode-selector">
            <h2>Select Study Mode</h2>
            <button id="flashcard-mode-btn" class="primary-btn">Flashcard Mode (Flip)</button>
            <button id="quiz-mode-btn" class="secondary-btn">Quiz Mode (Multi-Choice)</button>
        </div>

        <section id="flashcard-view" class="study-section hidden">
            <div class="progress-bar">
                <div id="progress-indicator"></div>
            </div>
            <p class="card-counter">Card <span id="current-card-index">0</span> of <span id="total-cards">0</span></p>
            
            <div id="flashcard-container" class="flashcard-scene">
                </div>
            
            <div class="study-actions" id="study-actions">
                <button id="known-btn" class="success-btn">üëç Known</button>
                <button id="unknown-btn" class="fail-btn">üëé Needs Review</button>
            </div>
        </section>

        <section id="quiz-view" class="study-section hidden">
            <h2>Quiz Mode</h2>
            <p id="quiz-question" class="quiz-question"></p>
            <div id="quiz-options" class="quiz-options">
                </div>
            <button id="next-quiz-btn" class="primary-btn" style="display: none;">Next Question</button>
        </section>
    </main>
    
    <script src="js/app.js"></script>
    <script src="js/study.js"></script>
</body>
</html>
