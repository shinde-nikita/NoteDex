<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteDex - My Decks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>NoteDex ðŸ§ </h1>
    </header>
    <main class="container">
        <h2>Your Study Decks</h2>
        
        <button id="create-deck-btn" class="primary-btn">+ Create New Deck</button>

        <section id="deck-list" class="deck-grid">
            </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            NoteDex.displayDecks();

            document.getElementById('create-deck-btn').addEventListener('click', () => {
                // Use a custom, modern modal/prompt if expanding UI, but sticking to prompt() for simplicity
                const deckName = prompt("Enter the name for the new deck:");
                if (deckName) {
                    const newDeckId = NoteDex.createDeck(deckName);
                    window.location.href = `create.html?deckId=${newDeckId}`; 
                }
            });
        });
    </script>
</body>
</html>
